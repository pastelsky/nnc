<head>
	<title>nearest-neighbour-chain</title>
</head>

<body class="blue-theme">

	<!-- Canvas where points and path are drawn -->
	<svg id="svg-canvas"></svg>

	<!-- Various controls to interact with the canvas -->
	<div class="controls {{#if hideControls}} hidden {{/if}}">
		<button class="pure-button-primary pure-button" id="addRandom"> Add Point (A)</button>
		<button class="pure-button-primary pure-button mtop" id="add10Random"> Add 10 Points (R)</button>
		<button class="pure-button-primary pure-button mtop" id="clearCanvas">Clear Canvas (C)</button>
		<button class="pure-button-primary pure-button mtop" id="startCluster">Start Clustering (S)</button>

		<form class="pure-form mtop">

			<!-- Displays a count of current number of points -->
			<div class="halfwidth">
				<input type="text" value="{{pointCount}}" disabled />
				<label>Points</label>
			</div>

			<!-- If clustering is done, show the execution time and tree depth adjustment -->
			{{#if cDone}}
			<div class="halfwidth">

			<!-- Note: Timecount does not represent accurate running time of 
			the program as the animations are slowed down to make it decipherable -->
			<input  type="text" disabled value="{{timeCount}}">
			<label>ms</label>
		</div>

		<!-- control for chosing where the dendogram gets cut -->
		<input type="range" value="2" class="mtop " min="1" max="{{pointCount}}" id="clusterDOM">
		<div class="minmax">
			<span class="left">1</span>
			<span class="right">{{pointCount}}</span>
		</div>	
		<label class="mtop wide">Tree Depth {{depthCount}}</label>

		{{/if}}

	</form>

	<!-- gitHub link to code -->
	<a href="https://github.com/shubhamsizzles/nnc" class="github-link">
		<img src="github.png">
	</a>

</div>

</body>
